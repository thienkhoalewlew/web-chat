<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .chat-box {
      max-width: 600px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .message {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      clear: both;
    }

    .user-message {
      float: right;
      background-color: #4CAF50;
      color: #fff;
    }

    .friend-message {
      float: left;
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <div class="message user-message">Tin nhắn của người dùng</div>
    <div class="message friend-message">Tin nhắn của bạn bè</div>
    <div class="message user-message">Tin nhắn của người dùng</div>
    <div class="message friend-message">Tin nhắn của bạn bè</div>
  </div>

</body>
</html>
