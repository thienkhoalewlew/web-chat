<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="border">
        <button class="btn-delete" name="btn-delete" id="btn-delete"><i class="fa-solid fa-x"></i></button>
        <div class="avatar-profile">
            <img class="user-avatar-profile" src="../Images/avatar.jpg" alt="Avatar">
            <div class="user-name-profile"><label id="user_name"><strong>Truong Viet Long</strong></label></div>
            <div class="user-location"><label id="location">DaNang, VietNam</label></div>
            <div class="user-decription"><label id="decription">Anh Long Bikini</label></div>
            <div class="user-social-media">
                <button class="btn-social-media"><i class="fa-brands fa-facebook"></i></button>
                <button class="btn-social-media"><i class="fa-brands fa-twitter"></i></button>
                <button class="btn-social-media"><i class="fa-brands fa-instagram"></i></button>
            </div>
            <div class="user-info-profile">
                <div class="user-decription"><label id="Phone">Phone: 0123456789</label></div>
                <div class="user-decription"><label id="Email">Email: longbikini@gmail.com</label></div>
                <div class="user-decription"><label id="DOB">DOB: 6/9/2069</label></div>
            </div>
        </div>
        <div class="user-file"><label id="File">File(69):</label></div>
        <button class="btn-setting" name="btn-ton" id="btn-ton"><i class="fa-solid fa-bell-slash"></i>Turn off notifications</button>
        <button class="btn-setting" name="btn-block" id="btn-block" onclick="showModal()"><i
                class="fa-solid fa-user-slash"></i>Block</button>
        <button class="btn-setting" name="btn-report" id="btn-report"><i
                class="fa-solid fa-triangle-exclamation"></i>Report</button>
        
    </div>
    <script>
        document.getElementById("btn-delete").addEventListener("click", function () {
            window.parent.postMessage('toggleProfile', '*');
        });
        document.getElementById("btn-block").addEventListener("click", function () {
            window.parent.postMessage('blockUser', '*');
        });
        document.getElementById("btn-ton").addEventListener("click", function () {
            window.parent.postMessage('tonUser', '*');
        });
    </script>
</body>


</html>
