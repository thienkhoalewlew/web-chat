<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .frame-container {
            display: flex;
            height: 100%;
        }

        .frame-container iframe {
            border: none;
            height: 100%;
        }
    </style>
    <script>
        var profileIframe = null;
        window.addEventListener('message', function (event) {
            if (event.data === 'toggleProfile') {
                var container = document.getElementById('iframe-container');
                if (profileIframe) {
                    container.removeChild(profileIframe);
                    profileIframe = null;
                } else {
                    profileIframe = document.createElement('iframe');
                    profileIframe.name = 'frprofile';
                    profileIframe.src = 'profile.html';
                    profileIframe.scrolling = 'no';
                    profileIframe.style.width = '300px';
                    container.appendChild(profileIframe);
                }
            }
        });
    </script>
</head>

<body>
    <div class="frame-container" id="iframe-container">
        <iframe name="frbar_1" src="bar_1.html" scrolling="no" style="width: 80px;"></iframe>
        <iframe name="frbar_2" src="bar_2.html" scrolling="no" style="width: 340px;"></iframe>
        <iframe name="frchat_area" src="chat_area.html" scrolling="no" style="flex-grow: 1;"></iframe>
    </div>
</body>

</html>
