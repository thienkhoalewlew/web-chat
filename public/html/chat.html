<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/chat.css" />
    <title>Chat Web</title>
  </head>
  <body>
    <h1 class="title">LetChat üí¨</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <label
          id="name-input"
          class="name-input"
          maxlength="20"
        >
        anonymous
        </label>
      </div>

      <ul class="message-container" id="message-container">
        <!-- These li elements are only for reference, and therefore, they are commented out... -->
        <!-- <li class="message-left">
          <p class="message">

            <span>bluebird ‚óè 26 July 10:40</span>
          </p>
        </li>

        <li class="message-right">
          <p class="message">
            lorem impsun
            <span>bluebird ‚óè 26 July 10:40</span>
          </p>
        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback">‚úçÔ∏è killer is typing a message...</p>

      </ul>

      <form class="message-form" id="message-form">
        <button class="button-upload"><span><i class="fas fa-paperclip"></i></span>
          <input 
            type="file" 
            class="input-file" 
            id="input-file"
            >
        </button>
        <button class="button-upload"><span><i class="fas fa-image"></i></span>
          <input 
            type="file" 
            class="input-file" 
            id="input-file" 
            accept=".png, .jpg, .jpeg"
            >
        </button>
        <button class="button-upload">
          <span><i class="fas fa-microphone"></i></span>
          <input
            type="file" 
            class="input-audio" 
            id="input-audio" 
            accept=".mp3"
            >
        </button>
        <div class="v-divider"></div>
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
