<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/chat.css" />
  <title>Chat Web</title>
</head>

<body onload="chatOnLoad()">
  <div class="container">
    <div class="name">
      <p>Group ID:</p>
      <span><i class="fa-solid fa-user-group"></i></span>
      <label id="groupID" name="groupID" class="name-input" maxlength="20">anonymous</label>
      <button type="button" onclick="copyID()" class="btnCopy" id="btnCopy"><i class="fa-regular fa-copy"></i></button>
      <p>> You:</p>
      <span><i class="fas fa-user"></i></span>
      <label id="name-input" class="name-input" maxlength="20">anonymous</label>
      <p>> Participants:</p>
      <div class="participants-list" id="participants-list" ></div>
      <button class="btnLeaveRoom" id="btnLeaveRoom">Leave Room</button>
    </div>
    
    <div class="main">
      
      <ul class="message-container" id="message-container">
        <!-- These li elements are only for reference, and therefore, they are commented out... -->
        <!-- <li class="message-left">
          <p class="message">
            lorem impsun
            <span>bluebird ● 26 July 10:40</span>
          </p>
        </li>

        <li class="message-right">
          <p class="message">
            lorem impsun
            <span>bluebird ● 26 July 10:40</span>
          </p>
        </li>

        <li class="message-feedback">
          <p class="feedback" id="feedback">✍️ killer is typing a message...</p>
        </li> -->
      </ul>
      <label class="image-label">
        <div id="image-list-container" class="image-list-container"></div>
      </label>
      <!--Hiển thị ảnh toàn màn hình-->
      
      <!---->

      <form class="message-form" id="message-form">
        <button class="button-upload"><span><i class="fas fa-paperclip"></i></span>
          <input type="file" class="input-file" id="input-file">
        </button>
        <button class="button-upload"><span><i class="fas fa-image"></i></span>
          <input type="file" class="input-image" id="input-image" accept=".png, .jpg, .jpeg">
        </button>
        <div class="v-divider"></div>
        <input type="text" name="message" id="message-input" class="message-input" />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
           <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <div class="fullscreen-container" id="errorContainer">
      <div class="error">
        <button class="close-button" onclick="closeErrorContainer()"><i class="fa-solid fa-x"></i></button>
        <div class="error-icon"><i class="fa-regular fa-circle-xmark"></i></div>
        <p id="errorMessage"></p>
      </div>
    </div>
    <div class="fullscreen-container" id="correctContainer">
      <div class="error">
        <button class="close-button" onclick="closeCorrectContainer()"><i class="fa-solid fa-x"></i></button>
        <div class="error-icon"><i class="fa-regular fa-circle-check"></i></div>
        <p id="correctMessage"></p>
      </div>
    </div>
  </div>
  <div id="fullscreen-container" class="fullscreen-container">
    <img id="fullscreen-image" class="fullscreen-image" src="#" alt="Fullscreen Image">
    <span id="close-fullscreen" class="close-fullscreen">&times;</span>
  </div>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
