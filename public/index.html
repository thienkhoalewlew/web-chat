<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>HomePage</title>
    <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
    <div class="form-1">
        <h1>Welcome to Ozele Chatroom</h1>
        <form name="formName" action="" class="txt_contain">
            <div class="txt_field">
                <input type="text" name="username" class="center-placeholder" placeholder="Please enter your name here">
            </div>
        </form>
    </div>
    <div class="form-2">
        <form name="formSelectChat" action="" class="txt_contain">
            <div class="btn-contain">
                <input type="button" name="friend" value="Friends" onclick="showFriendForm()">
                <input type="button" name="group" value="Group" onclick="showGroupForm()">
            </div>
            <form></form>
            <form name="formFriend" action="" class="txt_contain" style="display: none;">
                <div class="txt_field">
                    <input type="text" name="friendName" class="center-placeholder"
                        placeholder="Enter the name of the person you want to chat with">
                </div>
                <input type="submit" name="submit" value="Confirm">
            </form>
            <form name="formGroup" class="txt_contain" style="display: none;">
                <div class="txt_field">
                    <input type="text" name="groupName" class="center-placeholder" placeholder="Group ID">
                </div>
                <input type="submit" name="submit" value="Confirm">
                <input type="button" class="btn-newGroup" name="newGroup" value="Create a group"
                    onclick="newGroupForm()">
            </form>
        </form>
    </div>
    <div class="form-3">
        <form name="formNewGroup" action="" class="txt_contain" style="display: none;">
            <div class="txt_field">
                <p style="text-align: center;">Group ID:</p>
                <div class="idGroupContain">
                    <input type="text" name="idGroupCreate" style="margin-left: 25px;" class="center-placeholder" value="12345" readonly>
                    <button type="button" onclick="copyID()"><i class="fa-regular fa-copy"></i></button>
                </div>
            </div>
            <input type="submit" name="submit" value="Create">
        </form>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
